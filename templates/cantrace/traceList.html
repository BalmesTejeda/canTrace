{% extends 'base.html' %}
{% load static %}

{% block title %}Trace List{% endblock title %}

{% block content %}
<h1>Trace List</h1>
<p>List of traces</p>

{% for trace in object_list %}
    <div class="container">
        <h2><a href="{% url 'cantrace:traceDetail' trace.pk %}">{{ trace }}</a></h2>
    </div>
{% endfor %}
{% endblock content %}
